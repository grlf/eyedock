<!--[include file=lenses_admin_menu.htm]-->

<form method="post" action="<!--[pnmodurl modname="Lenses" type="admin" func="insert_polymer"]-->" enctype="application/x-www-form-urlencoded">

    <h3>Add New Polymer</h3>

    <div style="padding:10px; border:1px solid #ccc; background:#fafafa;">

        <input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Lenses"]-->" />

        <strong style="color:#00f;">AT LEAST NAME IS REQUIRED</strong>

        <div style="padding:10px; border:1px solid #ccc; background:#fff;">

            <strong>Add New Polymer</strong><br /><br />

            Name:<br />
            <input type="text" name="polymer[poly_name]" value="<!--[$polymer.poly_name]-->" size="25" maxlength="" /><br /><br />

            H<sub>2</sub>O:<br />
            <input type="text" name="polymer[h2o]" value="<!--[$polymer.h2o]-->" size="25" maxlength="" /><br /><br />

            FDA Group:<br />
            <select name="polymer[fda_grp]" size="1">
            <!--[foreach from=$opt_fda_grps item=group]-->
                <option value="<!--[$group]-->"<!--[if $group eq $polymer.fda_grp]--> selected="selected"<!--[/if]--> /><!--[$group]-->
            <!--[/foreach]-->
            </select><br /><br />

            Description:<br />
            <textarea name="polymer[poly_desc]" rows="5" cols="35"><!--[$polymer.poly_desc]--></textarea><br /><br />
        
            <br />
        
            <input type="submit" name="submit" value="Create Polymer" />
            
        </div>

    </div>

</form>
