<script language="JavaScript">
  function changeTab(what){

document.getElementById('aPhrase').style.backgroundColor='#D2E1FE';
       document.getElementById('aOther').style.backgroundColor='#D2E1FE';

       document.getElementById('phraseDiv').style.display='none';
       document.getElementById('otherDiv').style.display='none';

       if (what=="phrase"){
           document.getElementById('aPhrase').style.backgroundColor='white';
           document.getElementById('phraseDiv').style.display='block';
       }
        if (what=="other"){
           document.getElementById('aOther').style.backgroundColor='white';
           document.getElementById('otherDiv').style.display='block';
       }
  }
</script>
