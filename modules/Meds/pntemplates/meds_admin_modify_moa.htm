<h2>Modify Method Of Action</h2>

<form method="post" action="<!--[pnmodurl modname=Meds type=admin func=update_moa]-->" enctype="application/x-www-form-urlencoded">
<div class="meds_admin_form">

    <input type="hidden" name="authid" value="<!--[pnsecgenauthkey module=Meds]-->" />
    <input type="hidden" name="moa[moa_id]" value="<!--[$moa.moa_id|pnvarprepfordisplay]-->" />

    <strong>ID:</strong> <!--[$moa.moa_id|pnvarprepfordisplay]--><br />
    
    <br /><br />
    
    <strong>Name:</strong><br />
    <input type="text" name="moa[name]" value="<!--[$moa.name|pnvarprepfordisplay]-->" size="35" />
    
    <br /><br />
    
    <strong>Comments:</strong><br />
    <textarea name="moa[comments]" cols="35" rows="10"><!--[$moa.comments|pnvarprepfordisplay]--></textarea>
    
    <br /><br /><br />
    
    <input type="submit" name="submit" value="Update" />
    
    <br /><br /><br />
    
    [ <a href="<!--[pnmodurl modname=Meds type=admin func=delete object=moa id=$moa.moa_id|pnvarprepfordisplay]-->" title="Delete">Delete</a> ]
    
</div>
</form>
